<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Llamada | Listado de Ventas</title>
    <link rel="stylesheet" href="../../CSS/cajasdellamadas_consultasyreportes/cajadellamada_listadodeventas.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Caja de Llamada | Listado de Ventas</h1>
        </div>
    </header>
    <main>
        <div class="contenedor_caja-llamada">
            <div class="caja-llamada">
                <label for="des-fecha">Desde el codigo:</label>
                <input type="number" name="codigo" id="des-fecha">
            </div>
            <div class="caja-llamada">
                <label for="has-fecha">Hasta el codigo:</label>
                <input type="number" name="codigo" id="has-fecha">
                <img src="../../icons/magnifier.png" alt="buscar" class="icono">
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/fa9d163aa9.js" crossorigin="anonymous"></script>
</body>
</html>
