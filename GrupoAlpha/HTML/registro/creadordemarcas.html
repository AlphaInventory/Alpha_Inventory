<!DOCTYPE html>
<html lang="es-Do">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO | CREADOR DE MARCAS</title>
    <link rel="stylesheet" href="../../CSS/registroCSS/creadordemarcas.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
        <div class="cabecera_main">
            <h1 class="titulo">Registro de marcas</h1>
        </div>
        <form>
            <input type="text" name="codigo" id="codigo" placeholder="Ingrese el Codigo" class="control">
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese el Nombre" class="control">
        </form>
        <div class="botones">
            <button type="reset" class="boton">Borrar</button>
            <button type="submit" class="boton">Guardar</button>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/fa9d163aa9.js" crossorigin="anonymous"></script>
</body>
</html>
