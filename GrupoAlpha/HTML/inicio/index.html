<!DOCTYPE html>
<html lang="es-Do">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <link rel="stylesheet" href="../../CSS/inicioCSS/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>
<body>
    <script>
        function validar() {
            let user=document.getElementById("email").value;
            let pwd=document.getElementById("password").value;

            if(user=="admin" && pwd=="admin") {
                window.location="../inicio_inventario/inicio_inventario.html"
            } else {
                alert("Datos incorrectos");
            }
        }
    </script>
    <header>
        <div class="logo">
            <figure>
                <img src="../../icons/logo.png" alt="Logo" class="logo_inicio">
            </figure>
            <h1 class="titulo">Inventory</h1>
        </div>
    </header>
    <main>
        <div class="cabecera_main">
            <h2 class="subtitulo">Inicio De Sesion</h2>
        </div>
        <div class="contenedor_formulario">
            <form>
                <div class="campo">
                    <label for="email">Correo Electronico:</label>
                    <input type="email" id="email" placeholder="Introduzca su correo" autocomplete="off">
                </div>
                <div class="campo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="Introduzca su contraseña" autocomplete="off">
                </div>
                </div>
                <div class="olvcon">
                    <a href="recuperarcontraseña.html" class="enlace_olvcon">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="boton_ini">
                    <button type="button" class="boton_inicio" onclick="validar()">Entrar</button>
                </div>
                <div class="reg_usuario">
                    <h4 class="subtitulo-">¿Eres un nuevo usuario?</h4>
                    <a href="registrate.html" class="enlace_reg">Registrate</a>
                </div>
                <div class="enlaces_reg">
                    <a href="#">
                        <button type="button"  class="boton_google"><i class="fa-brands fa-google"></i>Continuar con Google</button>
                    </a>
                </div>
                <div class="enlaces_reg">
                    <a href="#">
                        <button  type="button" class="boton_facebook"><i class="fa-brands fa-facebook"></i>Continuar con Facebook</button>
                    </a>
                </div>
            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/fa9d163aa9.js" crossorigin="anonymous"></script>
</body>
</html>
