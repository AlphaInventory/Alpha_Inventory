<!DOCTYPE html>
<html lang="es-Do">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO | REGISTRATE</title>
    <link rel="stylesheet" href="../../CSS/inicioCSS/registrate.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="titulo_reg">Registrate</h1>
    </header>
    <main>
        <div class="contenedor_formulario">
            <form>
                <div class="contenedor_nomape">
                    <input type="text" id="nom" placeholder="Nombre" class="nomape" required>
                    <input type="text" id="ape" placeholder="Apellido" class="nomape">
                </div>
                <input type="text" id="dir" placeholder="Direccion">
                <input type="tel" id="tel" placeholder="Telefono">
                <input type="email" id="email" placeholder="Correo Electronico">
                <input type="password" id="password" placeholder="Contraseña">
                <input type="password" id="password-" placeholder="Confirmar Contraseña">
                <div class="botones">
                    <a href="index.html">
                        <button type="button" class="boton">Atras</button>
                    </a>
                    <a href="metododepago.html">
                        <button type="button" class="boton">Siguiente</button>
                    </a>
                </div>
            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/fa9d163aa9.js" crossorigin="anonymous"></script>
</body>
</html>
