<!DOCTYPE html>
<html lang="es-Do">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO | REGISTRATE</title>
    <link rel="stylesheet" href="../../CSS/inicioCSS/registrate.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>
<body>
    <script>
        function vaciar(control) {
            control.placeholder = ''
        }

        function mostrarContraseña() {
            var mostrar = document.getElementById("password");
            if (mostrar.type == "password") {
                mostrar.type = "text";
            } else {
                mostrar.type = "password";
            }
        }

        function mostrarContraseña_() {
            var mostrar_ = document.getElementById("password-");
            if (mostrar_.type == "password") {
                mostrar_.type = "text";
            } else {
                mostrar_.type = "password";
            }
        }
    </script>
    <header>
        <h1 class="titulo_reg">Registrate</h1>
    </header>
    <main>
        <div class="contenedor_formulario">
            <form>
                <div class="contenedor_nomape">
                    <input type="text" id="nom" placeholder="Nombre" class="nomape" onfocus="vaciar(this)" autocomplete="on">
                    <input type="text" id="ape" placeholder="Apellido" class="nomape" onfocus="vaciar(this)" autocomplete="on">
                </div>
                <input type="text" id="dir" placeholder="Direccion" onfocus="vaciar(this)" autocomplete="on">
                <input type="tel" id="tel" placeholder="Telefono" role="cell" onfocus="vaciar(this)" autocomplete="on">
                <input type="email" id="email" placeholder="Correo Electronico" onfocus="vaciar(this)" autocomplete="on">
                <input type="password" id="password" class="password" placeholder="Contraseña" onfocus="vaciar(this)">
                <input type="password" id="password-" class="password" placeholder="Confirmar Contraseña" onfocus="vaciar(this)">
                <div class="botones">
                    <a href="index.html">
                        <button type="button" class="boton">Atras</button>
                    </a>
                <div>
                    <button type="button" class="boton" id="enviar" onclick="validarCampo_Contraseña()">Siguiente</button>
                </div>
                </div>
            </form>
            <figure>
                <img src="../../icons/ojo.png" alt="Mostrar" class="moscontra" onclick="mostrarContraseña()">
            </figure>
            <figure>
                <img src="../../icons/ojo.png" alt="Mostrar" class="moscontra_" onclick="mostrarContraseña_()">
            </figure>
        </div>
	</div>
    </main>
    <script src="../../JS/validadorCampo_Contraseña.js"></script>
    <script src="https://kit.fontawesome.com/fa9d163aa9.js" crossorigin="anonymous"></script>
</body>
</html>
