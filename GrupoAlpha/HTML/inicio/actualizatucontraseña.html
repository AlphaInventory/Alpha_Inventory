<!DOCTYPE html>
<html lang="es-Do">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO | ACTUALIZA TU CONTRASEÑA</title>
    <link rel="stylesheet" href="../../CSS/inicioCSS/actualizarcontraseña.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>
<body>
    <script>
        function vaciar(control) {
            control.placeholder = ''
        }
        
        function mostrarContraseña() {
            var mostrar = document.getElementById("password");
            if (mostrar.type == "password") {
                mostrar.type = "text";
            } else {
                mostrar.type = "password";
            }
        }

        function mostrarContraseña_() {
            var mostrar_ = document.getElementById("password-");
            if (mostrar_.type == "password") {
                mostrar_.type = "text";
            } else {
                mostrar_.type = "password";
            }
        }
    </script>
    <header>
        <h1 class="titulo">Actualiza Tu Contraseña</h1>
    </header>
    <main>
        <div class="indicaciones_cta">
            <p>-La contraseña debe contener 8 caracteres máximo.</p>
            <p>-Debe incluir un signos especiales y letras en mayúscula y minúscula.</p>
            <p>-La contraseña no debe ser la misma que el usuario.</p>
        </div>
        <div class="contenedor_formulario">
            <form>
                <div class="campo">
                    <input type="password" id="password" placeholder="Nueva Contraseña" onfocus="vaciar(this)">
                </div>
                <div class="campo">
                    <input type="password" id="password-" placeholder="Confirmar Contraseña" onfocus="vaciar(this)">
                </div>
                <div class="botones">
                    <a href="recuperarcontraseña.html">
                        <button type="button" class="boton">Atras</button>
                    </a>
                    <a href="index.html">
                        <button type="button" class="boton">Enviar</button>
                    </a>
                </div>
            </form>
            <figure>
                <img src="../../icons/ojo.png" alt="Mostrar" class="moscontra" onclick="mostrarContraseña()">
            </figure>
            <figure>
                <img src="../../icons/ojo.png" alt="Mostrar" class="moscontra_" onclick="mostrarContraseña_()">
            </figure>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/fa9d163aa9.js" crossorigin="anonymous"></script>
</body>
</html>
