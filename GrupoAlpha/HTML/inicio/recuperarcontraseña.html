<!DOCTYPE html>
<html lang="es-Do">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO | RECUPERAR CONTRASEÑA</title>
    <link rel="stylesheet" href="../../CSS/inicioCSS/recuperarcontraseña.css">

        rel="stylesheet">
</head>
<body>
    <script>
        function vaciar(control) {
            control.placeholder = ''
        }
    </script>
    <header>
        <h1 class="titulo">¿Tienes problemas para iniciar sesion?</h1>
    </header>
    <main>
        <div class="subtitulos">
            <h2 class="subtitulo">¿No recuerdas tu contraseña?</h2>
            <h3 class="subtitulo-">¡No te preocupes nos sucedes a todos!</h3>
        </div>
        <div class="contenedor_formulario">
            <form id="form"> 
                <input type="text" id="password" placeholder="Ingrese su correo" required onfocus="vaciar(this)">
                <input type="submit" id="button" class="boton_" value="Send Email">
                <input type="text" id="codigo" placeholder="Ingrese el codigo" onfocus="vaciar(this)">
                <div class="botones">
                    <a href="index.html">
                        <button type="button" class="boton">Atras</button>
                    </a>
                    <a href="actualizatucontraseña.html">
                        <button type="button" class="boton">Enviar</button>
                    </a>
                </div>
            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/fa9d163aa9.js" crossorigin="anonymous"></script>
    <script src="../../JS/enviarEmail.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">emailjs.init('YTkfVunLer3UVgckf')
</script>
</body>
